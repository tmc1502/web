<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SMART PARKING SYSTEM</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	<script src="script.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="header">
		<h1>SMART PARKING SYSTEM</h1>
	</div>

	<div class="wrapper">
		<div class="logo">
			<img src="./img/oto.png" alt="Logo">
		</div>
		<div class="background"></div>
		<div class="row">
			<div class="parking-space-header large-text">1 &nbsp&nbsp</div>
			<div class="parking-space-header large-text">2 &nbsp&nbsp</div>
			<div class="parking-space-header large-text">3 &nbsp&nbsp</div>
			<div class="parking-space-header large-text">4</div>
		</div>
		<div class="row">
			<div class="parking-space-header large-text">A</div>
			<div class="parking-space" id="A1"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="A2"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="A3"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="A4"><img src="./img/car.png" alt="Image"></div>
		</div>
		<div class="row">
			<div class="parking-space-header large-text">B</div>
			<div class="parking-space" id="B1"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="B2"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="B3"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="B4"><img src="./img/car.png" alt="Image"></div>
		</div>
		<div class="row">
			<div class="parking-space-header large-text">C</div>
			<div class="parking-space" id="C1"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="C2"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="C3"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="C4"><img src="./img/car.png" alt="Image"></div>
		</div>
		<div class="row">
			<div class="parking-space-header large-text">D</div>
			<div class="parking-space" id="D1"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="D2"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="D3"><img src="./img/car.png" alt="Image"></div>
			<div class="parking-space" id="D4"><img src="./img/car.png" alt="Image"></div>
		</div>
	</div>
</body>

</html>
